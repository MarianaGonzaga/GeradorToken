<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>Gerar Token</title>
</head>
<body>

    <div class="container">
    <center>
    <h1>Gerar Token Para API</h1>
    </center>
    <hr>
    <div class="mb-3 row">
        <label for="dataUTC" class="col-sm-2 col-form-label">Data e Hora UTC</label>
        <div class="col-sm-10">
          <p id="utc"></p>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Chave 1</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="chave1">
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Chave 2</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="chave2">
        </div>
      </div>
      <button class="btn btn-success" id="gerar" onclick="gerarToken()"> Gerar Token</button>
      <br>
      <br>
      <span style="color: green;">Chave de Acesso:</span> <span id="tokenGerado"></span>
    </div> 

    <script>
      var now = moment().utc().format("YYYYMMDDHHmm");
      console.log(now)
      var dataUTC = String(now)
      document.getElementById("utc").innerHTML = now;
      
      function gerarToken(){
      var chave1 = String(document.getElementById("chave1").value)
      var dataChave1 = now + chave1;
      console.log(dataChave1)
      var dataChave2 = String(document.getElementById("chave2").value)
      console.log(dataChave2)
      var cod = CryptoJS.SHA1(dataChave2).toString()
      console.log(cod)
      var token = CryptoJS.HmacSHA1(dataChave1,cod).toString(CryptoJS.digest);
      console.log(token)
      document.getElementById("tokenGerado").innerHTML = token;
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha1.js"></script>
  
  </body>
</html>
